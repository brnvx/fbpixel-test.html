<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pixel ID Event Activator</title>
    <style>
        :root {
            --primary-color: #20a53a;
            --primary-hover: #148b29;
            --secondary-color: #f0f0f0;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --info-color: #3498db;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 5% auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(32, 165, 58, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .response-area {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            display: block;
        }
        
        .info {
            background-color: rgba(52, 152, 219, 0.1);
            border: 1px solid var(--info-color);
            color: var(--info-color);
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .event-types {
            margin: 1.5rem 0;
        }
        
        .event-types label {
            display: inline-block;
            margin-right: 1.5rem;
            cursor: pointer;
        }
        
        .event-types input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
        
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }
        
        .progress-bar {
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
        
        .event-details {
            margin-top: 1rem;
            display: none;
        }
        
        .event-log {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            background-color: #fafafa;
            font-family: monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .log-time {
            color: #777;
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Login form styles */
        #loginContainer {
            display: block;
        }
        
        #mainContent {
            display: none;
        }
        
        .login-error {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .event-types label {
                display: block;
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>PORNHUB.COM</h1>
        <p class="description">USE VPN TO OPEN THIS SITE A CIBAI</p>
        
        <div class="form-group">
            <label for="username">babi guling:</label>
            <input type="text" id="username" placeholder="babi" required>
        </div>
        
        <div class="form-group">
            <label for="password">lampha goreng:</label>
            <input type="password" id="password" placeholder="kontol" required>
        </div>
        
        <button id="loginBtn" onclick="checkLogin()">Login</button>
        
        <div class="login-error" id="loginError"></div>
    </div>
    
    <div class="container" id="mainContent">
        <h1>Advanced Pixel ID Event Activator</h1>
        <p class="description">Activate multiple Facebook Pixel events with custom parameters and repetition count.</p>
        
        <div class="form-group">
            <label for="pixel_id">Facebook Pixel ID:</label>
            <input type="text" id="pixel_id" placeholder="Enter your Pixel ID (e.g., 123456789012345)" required>
        </div>
        
        <div class="form-group">
            <label for="event_count">Number of Activations:</label>
            <input type="number" id="event_count" min="1" max="1000" value="1" placeholder="How many times to activate">
        </div>
        
        <div class="form-group">
            <label for="delay">Delay between activations (ms):</label>
            <input type="number" id="delay" min="0" max="10000" value="500" placeholder="Milliseconds between activations">
        </div>
        
        <div class="form-group">
            <label for="event_mode">Activation Mode:</label>
            <select id="event_mode">
                <option value="sequential">Sequential (one after another)</option>
                <option value="parallel">Parallel (all at once)</option>
            </select>
        </div>
        
        <div class="event-types">
            <strong>Select Events to Trigger:</strong><br>
            <label><input type="checkbox" name="event_type" value="ViewContent" checked> ViewContent</label>
            <label><input type="checkbox" name="event_type" value="AddToCart" checked> AddToCart</label>
            <label><input type="checkbox" name="event_type" value="InitiateCheckout" checked> InitiateCheckout</label>
            <label><input type="checkbox" name="event_type" value="Purchase" checked> Purchase</label>
            <label><input type="checkbox" name="event_type" value="CompleteRegistration" checked> CompleteRegistration</label>
        </div>
        
        <button id="activateBtn" onclick="activatePixelEvents()">Activate Pixel Events</button>
        <button id="stopBtn" onclick="stopProcessing()" style="display: none; margin-top: 10px; background-color: var(--error-color);">Stop Processing</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processing events...</p>
        </div>
        
        <div class="event-details" id="eventDetails">
            <h3>Event Log</h3>
            <div class="event-log" id="eventLog"></div>
        </div>
        
        <div class="response-area" id="response"></div>
    </div>
    
    <footer>
        babi guling enak &copy; <span id="currentYear"></span> | uhuhu
    </footer>

    <script>
        // Global variables to control the processing
        let isProcessing = false;
        let currentProcessing = null;
        let processedEvents = 0;
        let totalEventsToProcess = 0;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
        
        function checkLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginError = document.getElementById('loginError');
            
            if (username === 'babi' && password === '236sadwedwe222x') {
                // Successful login
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                // Failed login
                loginError.textContent = 'Invalid username or password';
            }
        }
        
        function activatePixelEvents() {
            if (isProcessing) return;
            
            const pixelId = document.getElementById('pixel_id').value.trim();
            const eventCount = parseInt(document.getElementById('event_count').value);
            const delay = parseInt(document.getElementById('delay').value);
            const eventMode = document.getElementById('event_mode').value;
            const responseDiv = document.getElementById('response');
            const loadingDiv = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            const eventDetails = document.getElementById('eventDetails');
            const eventLog = document.getElementById('eventLog');
            const activateBtn = document.getElementById('activateBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            // Clear previous logs
            eventLog.innerHTML = '';
            
            // Validate inputs
            if (!pixelId) {
                showResponse('Please enter a valid Pixel ID', 'error');
                return;
            }
            
            if (isNaN(eventCount) || eventCount < 1 || eventCount > 1000) {
                showResponse('Activation count must be between 1 and 1000', 'error');
                return;
            }
            
            if (isNaN(delay) || delay < 0 || delay > 10000) {
                showResponse('Delay must be between 0 and 10000 milliseconds', 'error');
                return;
            }
            
            // Get selected event types
            const eventCheckboxes = document.querySelectorAll('input[name="event_type"]:checked');
            if (eventCheckboxes.length === 0) {
                showResponse('Please select at least one event type', 'error');
                return;
            }
            
            const eventTypes = Array.from(eventCheckboxes).map(cb => cb.value);
            
            // Calculate total events to process
            totalEventsToProcess = eventCount * eventTypes.length;
            processedEvents = 0;
            
            // Show UI elements
            loadingDiv.style.display = 'block';
            progressContainer.style.display = 'block';
            eventDetails.style.display = 'block';
            responseDiv.style.display = 'none';
            activateBtn.disabled = true;
            stopBtn.style.display = 'block';
            
            // Update progress
            updateProgress();
            
            // Set processing flag
            isProcessing = true;
            
            // Log start
            addToLog(`Starting processing of ${totalEventsToProcess} events...`);
            
            // Process based on selected mode
            if (eventMode === 'sequential') {
                processSequentially(pixelId, eventCount, delay, eventTypes);
            } else {
                processInParallel(pixelId, eventCount, delay, eventTypes);
            }
        }
        
        function processSequentially(pixelId, eventCount, delay, eventTypes) {
            currentProcessing = {
                pixelId,
                eventCount,
                delay,
                eventTypes,
                currentIndex: 0,
                timeoutId: null
            };
            
            function processNext() {
                if (!isProcessing || currentProcessing.currentIndex >= eventCount) {
                    finishProcessing();
                    return;
                }
                
                // Process all event types for this iteration
                eventTypes.forEach((eventType, i) => {
                    setTimeout(() => {
                        if (!isProcessing) return;
                        
                        sendPixelEvent(pixelId, eventType);
                        processedEvents++;
                        
                        // Update UI
                        updateProgress();
                        addToLog(`Sent ${eventType} event to Pixel ID: ${pixelId}`);
                        
                        // Check if all events are processed
                        if (processedEvents >= totalEventsToProcess) {
                            finishProcessing();
                        }
                    }, i * 100); // Small stagger between event types
                });
                
                currentProcessing.currentIndex++;
                
                // Schedule next batch if we're still processing
                if (isProcessing && currentProcessing.currentIndex < eventCount) {
                    currentProcessing.timeoutId = setTimeout(processNext, Math.max(delay, eventTypes.length * 100));
                }
            }
            
            // Start processing
            processNext();
        }
        
        function processInParallel(pixelId, eventCount, delay, eventTypes) {
            // For parallel processing, we'll send all events at once with the specified delay
            // between each activation (but all event types in an activation will be sent together)
            
            let activationCounter = 0;
            
            function sendActivation() {
                if (!isProcessing || activationCounter >= eventCount) {
                    finishProcessing();
                    return;
                }
                
                // Send all event types for this activation
                eventTypes.forEach((eventType, i) => {
                    setTimeout(() => {
                        if (!isProcessing) return;
                        
                        sendPixelEvent(pixelId, eventType);
                        processedEvents++;
                        
                        // Update UI
                        updateProgress();
                        addToLog(`Sent ${eventType} event to Pixel ID: ${pixelId}`);
                        
                        // Check if all events are processed
                        if (processedEvents >= totalEventsToProcess) {
                            finishProcessing();
                        }
                    }, i * 100); // Small stagger between event types
                });
                
                activationCounter++;
                
                // Schedule next activation if needed
                if (isProcessing && activationCounter < eventCount) {
                    setTimeout(sendActivation, delay);
                }
            }
            
            // Start processing
            sendActivation();
        }
        
        function sendPixelEvent(pixelId, eventType) {
            // Create a unique event ID for tracking
            const eventId = Date.now() + Math.floor(Math.random() * 1000);
            
            // In a real implementation, you would use the Facebook Pixel code:
            // fbq('init', pixelId);
            // fbq('track', eventType, {
            //     content_name: 'Demo Product',
            //     currency: 'USD',
            //     value: 19.99,
            //     event_id: eventId
            // });
            
            // For this demo, we'll simulate with an image pixel
            const pixelURL = `https://www.facebook.com/tr?id=${pixelId}&ev=${eventType}&noscript=1&event_id=${eventId}`;
            const img = new Image();
            img.src = pixelURL;
            
            // Return the event ID for tracking
            return eventId;
        }
        
        function updateProgress() {
            const progress = Math.floor((processedEvents / totalEventsToProcess) * 100);
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
            loadingText.textContent = `Processing events... ${processedEvents}/${totalEventsToProcess}`;
        }
        
        function addToLog(message) {
            const eventLog = document.getElementById('eventLog');
            const now = new Date();
            const timeString = now.toLocaleTimeString() + '.' + now.getMilliseconds().toString().padStart(3, '0');
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
            
            eventLog.appendChild(logEntry);
            eventLog.scrollTop = eventLog.scrollHeight;
        }
        
        function finishProcessing() {
            isProcessing = false;
            clearTimeout(currentProcessing?.timeoutId);
            currentProcessing = null;
            
            const loadingDiv = document.getElementById('loading');
            const activateBtn = document.getElementById('activateBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            loadingDiv.style.display = 'none';
            activateBtn.disabled = false;
            stopBtn.style.display = 'none';
            
            if (processedEvents >= totalEventsToProcess) {
                showResponse(`Successfully processed ${processedEvents} Pixel events!`, 'success');
                addToLog('Processing completed successfully!');
            } else {
                showResponse(`Processing stopped. Completed ${processedEvents} of ${totalEventsToProcess} events.`, 'info');
                addToLog(`Processing stopped. Completed ${processedEvents} of ${totalEventsToProcess} events.`);
            }
        }
        
        function stopProcessing() {
            if (isProcessing) {
                isProcessing = false;
                addToLog('Processing stopped by user request');
            }
        }
        
        function showResponse(message, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.className = 'response-area ' + type;
            responseDiv.style.display = 'block';
        }
    </script>
</body>
</html>
