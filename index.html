<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Purchase Tracker</title>
    <style>
        :root {
            --primary: #1877f2;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --dark: #343a40;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary);
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: 500;
        }
        button:hover {
            background: #166fe5;
            transform: translateY(-1px);
        }
        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        #stopButton {
            background: var(--danger);
            margin-top: 10px;
        }
        #log {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
        }
        .log-icon {
            margin-right: 12px;
            font-size: 20px;
        }
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 4px solid var(--success);
        }
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--danger);
        }
        .warning {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid var(--warning);
        }
        .debug-info {
            font-size: 12px;
            color: var(--dark);
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        progress {
            width: 100%;
            height: 8px;
            border-radius: 4px;
        }
        #progressText {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Purchase Tracker</h1>
        
        <div class="form-group">
            <label for="pixelId">Facebook Pixel ID:</label>
            <input type="text" id="pixelId" placeholder="Enter your Pixel ID" value="912964031023777">
        </div>
        
        <div class="form-group">
            <label for="eventCount">Number of Purchases (1-100):</label>
            <input type="number" id="eventCount" min="1" max="100" value="10">
        </div>
        
        <button id="trackButton">Start Purchase Tracking</button>
        <button id="stopButton" disabled>Stop Tracking</button>
        
        <div class="progress-container" id="progressContainer">
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressText">Ready</div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        // Enhanced Facebook Pixel Tracking with Verification
        let isTracking = false;
        let stopRequested = false;
        let originalFbq = null;
        
        // Load Facebook Pixel script
        !function(f,b,e,v,n,t,s){
            if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
        }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

        document.getElementById('trackButton').addEventListener('click', async function() {
            if (isTracking) return;
            
            const pixelId = document.getElementById('pixelId').value.trim();
            const eventCount = Math.min(100, Math.max(1, parseInt(document.getElementById('eventCount').value) || 1);
            
            if (!pixelId) {
                addLog("Please enter a valid Pixel ID", "error");
                return;
            }

            // Initialize tracking
            isTracking = true;
            stopRequested = false;
            document.getElementById('trackButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').value = 0;
            document.getElementById('log').innerHTML = '';
            
            // Store original fbq function
            originalFbq = window.fbq;
            
            // Initialize Pixel
            fbq('init', pixelId);
            addLog(`System initialized with Pixel ID: ${pixelId}`, "success");
            
            // Track purchases with verification
            let successCount = 0;
            for (let i = 1; i <= eventCount; i++) {
                if (stopRequested) break;
                
                // Update progress
                const progress = Math.round((i / eventCount) * 100);
                document.getElementById('progressBar').value = progress;
                document.getElementById('progressText').textContent = `Processing: ${i}/${eventCount} (${progress}%)`;
                
                const transactionId = 'T' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
                const eventData = {
                    currency: 'BRL',
                    value: 10.00,
                    contents: [{ id: 'product_001', quantity: 1 }],
                    content_type: 'product',
                    transaction_id: transactionId
                };
                
                try {
                    // Track with verification
                    const result = await trackWithVerification(pixelId, eventData);
                    
                    if (result.success) {
                        addLog(
                            `✓ Purchase #${i} confirmed by Facebook`, 
                            "success",
                            `Transaction ID: ${transactionId}<br>Event ID: ${result.eventId || 'N/A'}`
                        );
                        successCount++;
                    } else {
                        addLog(
                            `⚠ Purchase #${i} not confirmed`, 
                            "warning",
                            `Transaction ID: ${transactionId}<br>Error: ${result.error || 'No response from Facebook'}`
                        );
                    }
                } catch (error) {
                    addLog(
                        `✗ Purchase #${i} failed`, 
                        "error",
                        `Transaction ID: ${transactionId}<br>Error: ${error.message}`
                    );
                }
                
                // Add delay between events (300ms minimum)
                if (i < eventCount && !stopRequested) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }
            
            // Finalize tracking
            const finalMessage = stopRequested 
                ? `Tracking stopped after ${successCount} purchases`
                : `Completed ${successCount} of ${eventCount} purchases`;
            
            addLog(
                finalMessage,
                successCount === eventCount ? "success" : "warning",
                `Success rate: ${Math.round((successCount/eventCount)*100)}%`
            );
            
            // Restore original fbq function
            if (originalFbq) {
                window.fbq = originalFbq;
            }
            
            isTracking = false;
            document.getElementById('trackButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('progressText').textContent = "Ready";
        });

        // Enhanced tracking with Facebook response verification
        function trackWithVerification(pixelId, eventData) {
            return new Promise((resolve) => {
                let verificationReceived = false;
                const verificationTimeout = 5000; // 5 seconds timeout
                
                // Temporary override of fbq to capture response
                window.fbq = function() {
                    // Check if this is our Purchase event response
                    if (arguments[0] === 'track' && 
                        arguments[1] === 'Purchase' && 
                        arguments[2]?.transaction_id === eventData.transaction_id) {
                        verificationReceived = true;
                        resolve({ 
                            success: true,
                            eventId: arguments[2]?._trace_id 
                        });
                    }
                    // Call original fbq
                    originalFbq.apply(this, arguments);
                };
                
                // Track the purchase event
                originalFbq('track', 'Purchase', eventData);
                
                // Fallback timeout in case no response
                setTimeout(() => {
                    if (!verificationReceived) {
                        resolve({ 
                            success: false,
                            error: "No confirmation received from Facebook" 
                        });
                    }
                }, verificationTimeout);
            });
        }

        document.getElementById('stopButton').addEventListener('click', function() {
            if (isTracking) {
                stopRequested = true;
                document.getElementById('stopButton').disabled = true;
                addLog("Tracking stopped by user", "warning");
            }
        });

        function addLog(message, type, debugInfo = "") {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            entry.innerHTML = `
                <div class="log-icon">${type === "success" ? "✓" : type === "error" ? "✗" : "⚠"}</div>
                <div>
                    <div>${message}</div>
                    ${debugInfo ? `<div class="debug-info">${debugInfo}</div>` : ''}
                </div>
            `;
            
            logElement.prepend(entry);
        }
    </script>
</body>
</html>
